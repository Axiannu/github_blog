            <h2>Array 类型的 join() 方法</h2>
            <p>以下的内容摘录于红皮书并结合了自己的理解。</p>

<p>作用：</p>

<p>通过使用 join 方法，则可以使用将数组转换成为以特定字符分隔的字符串。</p>

<p>参数简介：</p>

<p>join() 方法只接受一个参数，即用作分隔符的字符串。</p>

<p>看看例子就明白了：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>var color = ["red", "green", "blue"];

console.log(color.join(","));     //"red,blue,green"
</code></pre>
</div>

<p>欢迎指教=^_^=</p>
