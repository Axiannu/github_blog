            <h2>git 修改 remote 推送地址</h2>
            <ul>
  <li>起因： 在使用 <code>git remote add origin url</code> 的时候不小心把 url 地址写错了，推送失败。</li>
  <li>解决网址： <a href="https://help.github.com/articles/changing-a-remote-s-url/">https://help.github.com/articles/changing-a-remote-s-url/</a></li>
  <li>解决方案： <code>git remote set-url origin newurl</code></li>
</ul>
