            <h2>git 合并仅有的两次提交</h2>
            <p>当代码库仅有如下的两次提交时，通过 <code class="highlighter-rouge">rebase -i</code> 是做不到的，</p>

<div class="highlighter-rouge"><pre class="highlight"><code>gujunmin@www:~/projects/EloquentJavaScriptBack/EloquentJavaScript$ git lg
* 307cf7c - (HEAD -&gt; master) 16/2/1 (9 hours ago) &lt;gujunmin&gt;
* b5398cd - 16/2/1 (9 hours ago) &lt;gujunmin&gt;
</code></pre>
</div>

<p>解决方案:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>git reset --soft HEAD^

git commit --amend
</code></pre>
</div>
