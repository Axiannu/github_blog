            <h2>markdown 学习笔记</h2>
            <p>用了也有两个月时间的 <code>markdown</code> 了，但是还是经常有些重要的细节东西会忘记，特意写了这篇文章来记下需要用到的比较重要的东西，那些个人认为不重要的东西暂时了解吧，等到需要用到的话再去查。</p>

<p>以下的内容摘录于 <a href="http://wowubuntu.com/markdown/#header">Wow!Ubuntu</a>。</p>

<p>导航图</p>

<ul>
  <li><a href="#title">标题</a></li>
  <li><a href="#underline">下划线</a></li>
</ul>

<h3 id="title">标题</h3>

<p>在行首插入1到6个 <code>#</code>，对应标题1到6阶：</p>

<pre><code># 这是h1

## 这是h2

### 这是h3
</code></pre>

<h3 id="underline">下划线</h3>

<p>使用 <code>3个及3个以上</code> 的底线都可以建立一个下划线，行内不能有其它的任何东西。</p>

<pre><code>___
</code></pre>

<p>欢迎指教=^_^=</p>
